name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: rocktick

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl Toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools build-essential
          rustup target add x86_64-unknown-linux-musl aarch64-unknown-linux-musl

      - name: Install musl cross compiler for ARM
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Set ARM musl compiler
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install Protobuf compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          echo "/usr/bin" >> $GITHUB_PATH

      - name: Install Protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install protoc

      - name: Compute deps hash
        id: deps
        run: |
          # Get only dependency packages (skip your crate's version)
          grep -v '^name = "rocktick"$' Cargo.lock | sha256sum | cut -d' ' -f1 > deps.hash
          echo "DEPS_HASH=$(cat deps.hash)" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ env.DEPS_HASH }}
          restore-keys: |
            cargo-registry-${{ runner.os }}-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-build-${{ runner.os }}-${{ matrix.target }}-${{ env.DEPS_HASH }}
          restore-keys: |
            cargo-build-${{ runner.os }}-${{ matrix.target }}-
      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${{ env.BIN_NAME }}.exe dist/
          else
            cp target/${{ matrix.target }}/release/${{ env.BIN_NAME }} dist/
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ matrix.name }}
          path: dist/*
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
