name: Tag on Cargo Version Change

on:
  push:
    branches:
      - master
    paths:
      - "Cargo.toml"

jobs:
  tag-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current version from Cargo.toml
        id: cargo
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | awk -F\" '{print $2}')
          echo "cargo_version=$version" >> $GITHUB_ENV

      - name: Get previous version from master
        id: prev
        run: |
          git fetch origin master
          git checkout origin/master~1 -- Cargo.toml
          prev_version=$(grep '^version' Cargo.toml | head -n1 | awk -F\" '{print $2}')
          echo "prev_version=$prev_version" >> $GITHUB_ENV
          git checkout - # restore current branch

      - name: Compare versions
        id: compare
        run: |
          if [ "$cargo_version" = "$prev_version" ]; then
          echo "Version has not changed."
          exit 0
          else
            echo "Version changed from $prev_version to $cargo_version"
          fi

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$cargo_version" -m "Release v$cargo_version"
          git push origin "v$cargo_version"
