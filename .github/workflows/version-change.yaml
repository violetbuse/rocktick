name: Tag on Cargo Version Change

run-name: Tag on Cargo Version Change - ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - master
    paths:
      - "Cargo.toml"

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Get current version from Cargo.toml
        id: current
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | awk -F\" '{print $2}')
          echo "current_version=$version" >> $GITHUB_ENV
          echo "Current version: $version"

      - name: Get previous version from parent commit
        id: previous
        run: |
          # Get Cargo.toml from parent commit
          prev_version=$(git show ${{ github.sha }}^:Cargo.toml | grep '^version' | head -n1 | awk -F\" '{print $2}')
          echo "previous_version=$prev_version" >> $GITHUB_ENV
          echo "Previous version: $prev_version"

      - name: Compare versions
        id: compare
        run: |
          if [ "$current_version" = "$previous_version" ]; then
            echo "No version change detected. Skipping tagging."
            exit 0
          fi
          echo "Version changed: $previous_version â†’ $current_version"

      - name: Create git tag
        if: steps.compare.outcome == 'success'
        run: |
          TAG="v$current_version"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
